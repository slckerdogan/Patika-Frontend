<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
            
            let n=prompt("Lütfen adınızı girin: ");
            let name=document.querySelector("#myName");
            name.innerHTML=n;

            function showTime() {

                let t=new Date();

                let hour=t.getHours();
                if (hour<10){
                    hour="0"+ hour;
                }

                let minute=t.getMinutes();
                if (minute<10){
                    minute="0"+ minute;
                }

                let second=t.getSeconds();
                if (second<10){
                    second="0"+ second;
                }

                let day=t.getDay();
                if (day==1){
                    day="Monday";
                }
                else if (day==2){
                    day="Tuesday";
                }
                else if (day==3){
                    day="Wednesday";
                }
                else if (day==4){
                    day="Thursday";
                }
                else if (day==5){
                    day="Friday";
                }
                else if (day==6){
                    day="Saturday";
                }
                if (day==0){
                    day="Sunday";
                }

                let time=document.querySelector("#myClock");
                time.innerHTML=hour + ":" + minute + ":" + second + " " + day;
                setTimeout(showTime, 1000);
            }
            showTime();
            
    </script>
  </body>
</html>
